<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="/webjars/bootstrap-datepicker/1.10.0/css/bootstrap-datepicker.standalone.min.css" rel="stylesheet">
    <title>Manage your todos</title>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-light bg-light mb-3 p-1">
    <a class="navbar-brand m-1" href="https://courses.in28minutes.com">in28Minutes</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/list-todos">Todos</a></li>
        </ul>
    </div>
    <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
    </ul>
</nav>

<div class="container">

    <h1>Enter todo details</h1>
    <form th:action="@{/add-todo}" th:object="${todo}" method="post">
        <fieldset class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" id="description" th:field="*{description}" class="form-control" required="required"/>
            <span th:if="${#fields.hasErrors('description')}" class="text-warning" th:errors="*{description}"></span>
        </fieldset>

        <fieldset class="mb-3">
            <label for="targetDate" class="form-label">Target Date</label>
            <input type="text" id="targetDate" th:field="*{targetDate}" class="form-control" required="required"/>
            <span th:if="${#fields.hasErrors('targetDate')}" class="text-warning" th:errors="*{targetDate}"></span>
        </fieldset>
        
        <fieldset class="mb-3">
            <label for="done" class="form-label">Done</label>
            <input type="checkbox" id="done" th:field="*{done}" value="true"/>
        </fieldset>

        <input type="hidden" th:field="*{id}"/>
        
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

<script src="/webjars/bootstrap/5.3.3/js/bootstrap.min.js"></script>
<script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
<script src="/webjars/bootstrap-datepicker/1.10.0/js/bootstrap-datepicker.js"></script>
<script type="text/javascript">
    $('#targetDate').datepicker({
        format: 'yyyy-mm-dd'
    });
</script>

</body>
</html>
