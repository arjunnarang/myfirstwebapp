<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="/webjars/bootstrap-datepicker/1.10.0/css/bootstrap-datepicker.standalone.min.css" rel="stylesheet">
    <title>Manage your todos</title>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-light bg-light mb-3 p-1">
    <a class="navbar-brand m-1" href="https://courses.in28minutes.com">in28Minutes</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/list-todos">Todos</a></li>
        </ul>
    </div>
    <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
    </ul>
</nav>

<div class="container">
    <h1>Your Todos</h1>
    <table class="table">
        <thead>
            <tr>
                <th>id</th>
                <th>Description</th>
                <th>Target Date</th>
                <th>Is Done?</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>        
            <!-- Thymeleaf iteration for todos -->
            <tr th:each="todo : ${todos}">
                <td th:text="${todo.id}">1</td>
                <td th:text="${todo.description}">Sample Todo</td>
                <td th:text="${todo.targetDate}">2024-12-01</td>
                <td th:text="${todo.done}">false</td>
                <td>
                    <!-- Delete Todo Link -->
                    <a th:href="@{'/delete-todo?id=' + ${todo.id}}" class="btn btn-danger">DELETE</a>
                </td>
                <td>
                    <!-- Update Todo Link -->
                    <a th:href="@{'/update-todo?id=' + ${todo.id}}" class="btn btn-success">UPDATE</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="add-todo" class="btn btn-success">Add todos</a>
</div>

<script src="/webjars/bootstrap/5.3.3/js/bootstrap.min.js"></script>
<script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
<script src="/webjars/bootstrap-datepicker/1.10.0/js/bootstrap-datepicker.js"></script>

</body>
</html>
